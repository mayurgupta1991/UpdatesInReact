version: 2
jobs:
    run_test_case:
        docker:
            - image: circleci/node:lts
        working_directory: ~/repo
        steps:
          - checkout
          - run:
              name: Install Dependenciess
              command: yarn
          - run:
              name: Run Test
              command: yarn test
workflows:
    version: 2
    test:
        jobs:
          - run_test_case